<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>House shopping</title>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">    <!--CSS-->
    <!-- CSS styling-->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!--Navigation bar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
            <a href="#"><i class="fas fa-bars" ></i></a></span>
            <div class="page-title">House <span id="page-title-half">Supply</span></div>
            <!--Shopping cart button-->
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <!--Banner-->
    <header>
        <div class="firstpage">
            <div class="banner">
                <h1 class="banner-title">House Collection</h1>
                <button class="banner-btn" onclick="">
                    <a href="#">Shop Now</a>
                </button>
            </div>
        </div>
    </header>
    <!--Homes-->
    <section class="homes">
        <div class="homes-title">
            <h2>Available Homes</h2>
        </div>
        <div class="homes-container">

        </div>
    </section>

    <!--Shopping cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-content">
                <!-- <"div class = cart-item" from app.js -->
            </div>
            <div class="cart-footer">
                <h3>Total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
   <script src="app.js
   "></script> 
</body>
</html>
